<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Uploader</title>
</head>
<body>
  <h1>Upload Video to YouTube</h1>
  <a href="/auth">Authenticate with YouTube</a>
  <form id="upload-form" enctype="multipart/form-data" method="POST">
    <input type="hidden" name="access_token" id="access_token">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input type="file" name="video" accept="video/*" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');

    if (accessToken) {
      document.getElementById('access_token').value = accessToken;
    }

    const form = document.getElementById('upload-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });
      const result = await response.json();
      if (response.ok) {
        alert(`Video uploaded successfully! Video ID: ${result.videoId}`);
      } else {
        alert(`Failed to upload video: ${result.error}`);
      }
    });
  </script>
</body>
</html>
